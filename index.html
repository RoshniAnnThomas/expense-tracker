<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker – Roshni Thomas</h1>

        <div class="input-section">
            <input type="text" id="item" placeholder="Item Name">
            <input type="number" id="amount" placeholder="Amount">
            <select id="category">
                <option value="">Category</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-btn">Add Expense</button>
        </div>
        <h3 id="total">Total: ₹0</h3>
        <div class="filters">
    <select id="filter-category">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Shopping">Shopping</option>
        <option value="Travel">Travel</option>
        <option value="Other">Other</option>
    </select>

    <input type="text" id="search" placeholder="Search item...">

    <button id="sort-amount">Sort by Amount</button>
</div>

        <table id="expense-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
